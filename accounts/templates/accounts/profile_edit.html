{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}
    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
        </div>
    </div>
    <!--/ bradcam_area  -->
    <div class="job_details_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-2"> <!-- Centering the job details area -->
                    <div class="apply_job_form white-bg text-center"> <!-- Centering the form -->
                        <h4>Edit Profile</h4>
                        <form method="POST" enctype='multipart/form-data'>
                            {% csrf_token %}
                            {% bootstrap_form userform %} 
                            {% bootstrap_form profileform %} <!-- Use Bootstrap form rendering -->
                            <button class="boxed-btn3 w-100" type="submit">Save</button>
                        </form>                   
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
