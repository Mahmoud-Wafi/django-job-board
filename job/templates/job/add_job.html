{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12 text-center"> <!-- Centering the heading -->
                    <div class="bradcam_text">
                        <h3>Add New Job</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->

    <div class="job_details_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-2"> <!-- Centering the job details area -->
                    <div class="apply_job_form white-bg text-center"> <!-- Centering the form -->
                        <h4>Post New Job</h4>
                        {% if messages %}
                        <div class="alert alert-success">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                        <a href="{% url 'jobs:job_list' %}" class="btn btn-primary mt-3">View Jobs</a>
                    {% else %}
                        <form action="{% url "jobs:add_job" %}" method="POST" enctype='multipart/form-data'>
                            {% csrf_token %}
                            {% bootstrap_form form %} <!-- Use Bootstrap form rendering -->
                            <button class="boxed-btn3 w-100" type="submit">Post Job</button>
                        </form>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
